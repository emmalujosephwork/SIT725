<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo" style="margin-left: 20px;">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <div class="collection">
        <a href="/companies" class="collection-item">Go to Company Management</a>
    </div>

    <!-- Sidenav for Mobile -->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
    </ul>

    <!-- User List -->
    <div id="user-list">
        <h2>All Users</h2>
        <table class="striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users">
                <!-- Users will be dynamically loaded here by the fetchUsers function -->
            </tbody>
        </table>
    </div>

    <!-- Add User Form -->
    <div class="container">
        <h2>Add New User</h2>
        <div class="row">
            <form class="col s12" id="add-user-form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="name" type="text" class="validate" required>
                        <label for="name" class="active">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="phone" type="text" class="validate" required>
                        <label for="phone" class="active">Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email" class="active">Email</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Form -->
    <div id="edit-user-form" style="display: none;">
        <h2>Edit User</h2>
        <form>
            <label>
                Name:
                <input type="text" id="edit-name" required>
            </label>
            <label>
                Email:
                <input type="email" id="edit-email" required>
            </label>
            <label>
                Phone:
                <input type="text" id="edit-phone" required>
            </label>
            <button type="button" id="save-changes">Save</button>
            <button type="button" id="cancel-edit">Cancel</button>
        </form>
    </div>

    <script src="/userScripts.js"></script>
</body>

</html>
