<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>Welcome to User Management</h1>

    <!-- Navigation Button -->
    <div>
        <button onclick="location.href='/companies';">Go to Company Management</button>
    </div>

    <!-- User List -->
    <div id="user-list">
        <h2>All Users</h2>
        <ul id="users">
            <!-- Users will be dynamically loaded here -->
        </ul>
    </div>

    <!-- Add User Form -->
    <h2>Add New User</h2>
    <form id="add-user-form">
        <label>
            Name:
            <input type="text" id="name" name="name" required>
        </label>
        <label>
            Email:
            <input type="email" id="email" name="email" required>
        </label>
        <label>
            Phone:
            <input type="text" id="phone" name="phone" required>
        </label>
        <button type="submit">Add User</button>
    </form>

    <!-- Edit User Form -->
    <div id="edit-user-form" style="display: none;">
        <h2>Edit User</h2>
        <form>
            <label>
                Name:
                <input type="text" id="edit-name" required>
            </label>
            <label>
                Email:
                <input type="email" id="edit-email" required>
            </label>
            <label>
                Phone:
                <input type="text" id="edit-phone" required>
            </label>
            <button type="button" id="save-changes">Save</button>
            <button type="button" id="cancel-edit">Cancel</button>
        </form>
    </div>

    <script src="/userScripts.js"></script>
</body>

</html>
